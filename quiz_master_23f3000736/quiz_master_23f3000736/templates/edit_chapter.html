<!DOCTYPE html>
<html>
<head>
    <title>Edit Chapter</title>
</head>
<body>
    <h1>Edit Chapter</h1>
    
    
    <form method="POST" action="{{ url_for('edit_chapter', id=chapter.id) }}">
        <div>
            <label for="chapterName">Chapter Name:</label>
            <input type="text" id="chapterName" name="chapterName" value="{{ chapter.name }}" required>
        </div>
        
        <div>
            <label for="subjectId">Subject:</label>
            <select id="subjectId" name="subjectId" required>
                {% for subject in subjects %}
                    <option value="{{ subject.id }}" {% if subject.id == chapter.subject_id %}selected{% endif %}>{{ subject.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div>
            <label for="chapterDescription">Description:</label>
            <textarea id="chapterDescription" name="chapterDescription" rows="4">{{ chapter.Description }}</textarea>
        </div>
        
        <div>
            <button type="submit">Update Chapter</button>
            <a href="{{ url_for('edit_chapter_list') }}">Cancel</a>
        </div>
    </form>
</body>
</html>
