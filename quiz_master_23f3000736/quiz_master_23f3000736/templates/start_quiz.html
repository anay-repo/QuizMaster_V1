<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Quiz</title>
</head>
<body>
    <h1>Quiz: {{ quiz.chapter.subject.name }} - {{ quiz.chapter.name }}</h1>
    
    <p>Total Duration: {{ quiz.time_duration }} minutes</p>
    
    <form action="{{ url_for('submit_quiz', quiz_id=quiz.id) }}" method="POST">
        {% for question in questions %}
        <div>
            <h3>Question {{ loop.index }}</h3>
            <p>{{ question.question_statement }}</p>
            
            <input type="radio" id="option1_{{ question.id }}" name="question_{{ question.id }}" value="1" required>
            <label for="option1_{{ question.id }}">{{ question.option1 }}</label><br>
            
            <input type="radio" id="option2_{{ question.id }}" name="question_{{ question.id }}" value="2">
            <label for="option2_{{ question.id }}">{{ question.option2 }}</label><br>
            
            <input type="radio" id="option3_{{ question.id }}" name="question_{{ question.id }}" value="3">
            <label for="option3_{{ question.id }}">{{ question.option3 }}</label><br>
            
            <input type="radio" id="option4_{{ question.id }}" name="question_{{ question.id }}" value="4">
            <label for="option4_{{ question.id }}">{{ question.option4 }}</label><br>
        </div>
        {% endfor %}
        
        <p>
            <button type="submit">Submit Quiz</button>
            <a href="{{ url_for('user_dashboard') }}">Cancel</a>
        </p>
    </form>
</body>
</html>
