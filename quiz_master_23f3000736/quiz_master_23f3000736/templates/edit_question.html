<!DOCTYPE html>
<html>
<head>
    <title>Edit Question</title>
</head>
<body>
    <h1>Edit Question</h1>
    
    <form method="POST" action="{{ url_for('edit_question', id=question.id) }}">
        <div>
            <label for="questionStatement">Question:</label>
            <textarea id="questionStatement" name="questionStatement" rows="3" required>{{ question.question_statement }}</textarea>
        </div>
        
        <div>
            <label for="option1">Option 1:</label>
            <input type="text" id="option1" name="option1" value="{{ question.option1 }}" required>
        </div>
        
        <div>
            <label for="option2">Option 2:</label>
            <input type="text" id="option2" name="option2" value="{{ question.option2 }}" required>
        </div>
        
        <div>
            <label for="option3">Option 3:</label>
            <input type="text" id="option3" name="option3" value="{{ question.option3 }}" required>
        </div>
        
        <div>
            <label for="option4">Option 4:</label>
            <input type="text" id="option4" name="option4" value="{{ question.option4 }}" required>
        </div>
        
        <div>
            <label for="correctOption">Correct Option:</label>
            <select id="correctOption" name="correctOption" required>
                <option value="1" {% if question.correct_option == "1" %}selected{% endif %}>Option 1</option>
                <option value="2" {% if question.correct_option == "2" %}selected{% endif %}>Option 2</option>
                <option value="3" {% if question.correct_option == "3" %}selected{% endif %}>Option 3</option>
                <option value="4" {% if question.correct_option == "4" %}selected{% endif %}>Option 4</option>
            </select>
        </div>
        
        <div>
            <button type="submit">Update Question</button>
            <a href="{{ url_for('add_questions', quiz_id=question.quiz_id) }}">Cancel</a>
        </div>
    </form>
</body>
</html>
