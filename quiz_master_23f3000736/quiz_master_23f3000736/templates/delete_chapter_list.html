<!DOCTYPE html>
<html>
<head>
    <title>Delete Chapters</title>
</head>
<body>
    <h1>Select Chapter to Delete</h1>
    
    {% if chapters %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Subject</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for chapter in chapters %}
                <tr>
                    <td>{{ chapter.id }}</td>
                    <td>{{ chapter.name }}</td>
                    <td>{{ chapter.subject.name }}</td>
                    <td>
                        <a href="{{ url_for('delete_chapter', id=chapter.id) }}" onclick="return confirm('Are you sure you want to delete this chapter?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No chapters found.</p>
    {% endif %}
    
    <div>
        <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
