<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subjects</title>
</head>
<body>
    <div>
        <h2>Edit Subjects</h2>
        
        <div>
            <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
        </div>
        
        {% if subjects %}
        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for subject in subjects %}
                    <tr>
                        <td>{{ subject.id }}</td>
                        <td>{{ subject.name }}</td>
                        <td>{{ subject.description|truncate(50) }}</td>
                        <td>
                            <a href="{{ url_for('edit_subject_form', id=subject.id) }}">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div>
            No subjects found. <a href="{{ url_for('create_subject_form') }}">Create a subject</a> to get started.
        </div>
        {% endif %}
    </div>
</body>
</html>
