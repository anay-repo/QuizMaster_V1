<!DOCTYPE html>
<html>
<head>
    <title>Edit Quiz</title>
</head>
<body>
    <h1>Edit Quiz</h1>
    
   
    
    <form method="POST" action="{{ url_for('edit_quiz', id=quiz.id) }}">
        <div>
            <label for="chapterId">Chapter:</label>
            <select id="chapterId" name="chapterId" required>
                {% for chapter in chapters %}
                    <option value="{{ chapter.id }}" {% if chapter.id == quiz.chapter_id %}selected{% endif %}>
                        {{ chapter.name }} ({{ chapter.subject.name }})
                    </option>
                {% endfor %}
            </select>
        </div>
        
        <div>
            <label for="quizDate">Date of Quiz:</label>
            <input type="date" id="quizDate" name="quizDate" value="{{ quiz.date_of_quiz }}" required>
        </div>
        
        <div>
            <label for="quizDuration">Time Duration (minutes):</label>
            <input type="number" id="quizDuration" name="quizDuration" min="1" value="{{ quiz.time_duration }}" required>
        </div>
        
        <div>
            <button type="submit">Update Quiz</button>
            <a href="{{ url_for('edit_quiz_list') }}">Cancel</a>
        </div>
    </form>
    
    <div>
        <h2>Quiz Questions</h2>
        <a href="{{ url_for('add_questions', quiz_id=quiz.id) }}">Manage Questions</a>
    </div>
</body>
</html>
